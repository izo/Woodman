<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™µ Woodman - Guide Complet Claude Code & Speckit</title>
    <meta name="description" content="Guide de r√©f√©rence complet pour Claude Code et Speckit avec raccourcis, commandes et workflows">
    <meta name="author" content="Woodman Contributors">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
    <link rel="icon" href="woodman-mini.png" type="image/png">
    <style>
        /* Zed-inspired theme colors (from theme.ts) */
        :root {
            /* Light theme (default) */
            --zed-bg: hsl(0, 0%, 100%);
            --zed-fg: hsl(0, 0%, 0%);
            --zed-muted: hsl(0, 0%, 96%);
            --zed-muted-fg: hsl(0, 0%, 35%);
            --zed-border: hsl(0, 0%, 90%);
            --zed-primary: hsl(220, 93%, 42%);
            --zed-primary-hover: hsl(220, 93%, 38%);
            --zed-code-bg: hsl(0, 0%, 96%);
            --zed-card: hsl(0, 0%, 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --zed-bg: hsl(0, 0%, 0%);
                --zed-fg: hsl(0, 0%, 100%);
                --zed-muted: hsl(0, 0%, 12%);
                --zed-muted-fg: hsl(0, 0%, 70%);
                --zed-border: hsl(0, 0%, 18%);
                --zed-primary: hsl(220, 93%, 52%);
                --zed-primary-hover: hsl(220, 93%, 58%);
                --zed-code-bg: hsl(0, 0%, 5%);
                --zed-card: hsl(0, 0%, 5%);
            }
        }

        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: var(--zed-bg);
            font-family: "SF Pro Text", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .markdown-body {
            background-color: var(--zed-bg);
            color: var(--zed-fg);
        }

        .markdown-body img {
            background-color: transparent;
        }

        .markdown-body h1 {
            border-bottom: 1px solid var(--zed-border);
        }

        .markdown-body h2 {
            border-bottom: 1px solid var(--zed-border);
        }

        .markdown-body code {
            background-color: var(--zed-code-bg);
            border-radius: 0.4rem;
            padding: 2px 6px;
            font-family: "JetBrains Mono", "SF Mono", "Fira Code", Menlo, ui-monospace, monospace;
        }

        .markdown-body pre {
            background-color: var(--zed-code-bg);
            border-radius: 0.4rem;
            border: 1px solid var(--zed-border);
        }

        .markdown-body pre code {
            background-color: transparent;
        }

        .markdown-body table tr {
            background-color: var(--zed-bg);
            border-top: 1px solid var(--zed-border);
        }

        .markdown-body table tr:nth-child(2n) {
            background-color: var(--zed-muted);
        }

        .markdown-body blockquote {
            border-left: 3px solid var(--zed-primary);
        }

        .markdown-body a {
            color: var(--zed-primary);
        }

        .markdown-body a:hover {
            color: var(--zed-primary-hover);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--zed-primary);
            color: white;
            padding: 10px 15px;
            border-radius: 0.4rem;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .back-to-top:hover {
            background: var(--zed-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .back-to-top.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--zed-muted-fg);
        }

        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <article class="markdown-body" id="content">
        <div class="loading">
            <img src="woodman.png" alt="Woodman" width="100" style="opacity: 0.5;">
            <p>Chargement de la documentation...</p>
        </div>
    </article>

    <a href="#" class="back-to-top" id="backToTop">‚¨Ü Haut</a>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Charger et afficher le markdown
        fetch('woodman.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                // Extraire le frontmatter YAML
                const frontmatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
                const match = text.match(frontmatterRegex);
                const markdown = match ? match[2] : text;

                // Configurer marked
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false
                });

                // Convertir et afficher
                document.getElementById('content').innerHTML = marked.parse(markdown);

                // Ajouter des ancres aux titres
                document.querySelectorAll('h2, h3, h4').forEach(heading => {
                    const id = heading.textContent.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-');
                    heading.id = id;
                });

                console.log('‚úÖ Woodman documentation loaded successfully');
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h1>‚ùå Erreur de Chargement</h1>
                        <p>Impossible de charger le document woodman.md</p>
                        <p style="color: #8b949e; font-size: 0.9em;">Error: ${error.message}</p>
                    </div>
                `;
                console.error('Error loading Woodman:', error);
            });

        // Gestion du bouton "Retour en haut"
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
